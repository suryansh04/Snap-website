<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Epilogue:wght@500;700&family=Lexend+Deca:wght@400;500&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a4b6467969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Snap Website</title>
  </head>
  <body>
    <header class="header">
      <div class="nav-left">
        <div class="logo">
          <img
            src="intro-section-with-dropdown-navigation-main/images/logo.svg"
            alt="snap logo"
          />
        </div>
        <nav>
          <ul>
            <li class="icon-li">
              <a href="#" class="link-feature nav-link"
                >Features <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
            <li class="icon-li">
              <a href="#" class="link-company nav-link"
                >Company <i class="fa-solid fa-angle-down"></i
              ></a>
            </li>
            <li><a href="#" class="link-careers nav-link">Careers</a></li>
            <li><a href="#" class="link-about nav-link">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-right">
        <nav>
          <ul>
            <li><a href="#" class="btn-login">Login</a></li>
            <li><a href="#" class="btn-register">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-box">
          <h1><span>Make</span>remote work</h1>
          <div class="hero-para">
            <p class="hero-description">
              Get your team in sync,no matter your location. Streamline
              processes ,create team rituals and watch productivity soar.
            </p>
          </div>
          <div class="btn">
            <a href="#" class="btn-learn">Learn more</a>
          </div>

          <div class="client-img">
            <img
              src="intro-section-with-dropdown-navigation-main/images/client-databiz.svg"
              alt="databiz logo"
            />
            <img
              src="intro-section-with-dropdown-navigation-main/images/client-audiophile.svg"
              alt="audiophile logo"
            />
            <img
              src="intro-section-with-dropdown-navigation-main/images/client-meet.svg"
              alt="meet logo"
            />
            <img
              src="intro-section-with-dropdown-navigation-main/images/client-maker.svg"
              alt="maker logo"
            />
          </div>
        </div>
        <div class="hero-img">
          <img
            src="intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png"
            alt="Illustration"
          />
        </div>
      </section>
    </main>
  </body>
</html>
